<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ventas - √ìrdenes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <a href="index.html" class="back-link">‚Üê Volver</a>
      <h2>Ventas - √ìrdenes</h2>
    </header>

    <div id="status" class="status"></div>

    <form id="form" class="form-card">
      <input type="hidden" id="id">

      <!-- üîç Cliente -->
      <div class="form-group">
        <label>Cliente</label>
        <input type="text" id="customer_search" placeholder="Buscar cliente..." list="customer_list">
        <datalist id="customer_list"></datalist>
        <input type="hidden" id="customer_id">
      </div>

      <!-- üîç Producto -->
      <div class="form-group">
        <label>Producto</label>
        <input type="text" id="product_search" placeholder="Buscar producto..." list="product_list">
        <datalist id="product_list"></datalist>
        <input type="hidden" id="product_id">
      </div>

      <div class="form-group">
        <label>Cantidad</label>
        <input type="number" id="qty" min="1" required>
      </div>

      <div class="form-group">
        <label>Precio (sin IVA)</label>
        <input type="number" id="price" readonly>
      </div>

      <div class="form-group">
        <label>Precio con IVA (19%)</label>
        <input type="number" id="price_iva" readonly>
      </div>

      <!-- üí∏ Descuento -->
      <div class="form-group">
        <label>Descuento (%)</label>
        <input type="number" id="discount" min="0" max="100" value="0">
        <small>Aplica un descuento porcentual sobre el total (0‚Äì100%).</small>
      </div>

      <div class="form-group">
        <label>Total</label>
        <input type="number" id="total" readonly>
      </div>

      <div class="form-group">
        <label>Estado</label>
        <select id="statusSel">
          <option value="borrador">Borrador</option>
          <option value="confirmado">Confirmado</option>
          <option value="facturado">Facturado</option>
        </select>
      </div>

      <button type="submit" class="btn">Guardar</button>
    </form>

    <hr class="divider">

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio c/IVA</th>
            <th>Descuento (%)</th>
            <th>Total Final</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const statusDiv = document.getElementById('status');
    const qty = document.getElementById('qty');
    const price = document.getElementById('price');
    const priceIVA = document.getElementById('price_iva');
    const discount = document.getElementById('discount');
    const total = document.getElementById('total');

    function showMessage(msg, ok = true) {
      statusDiv.textContent = msg;
      statusDiv.style.color = ok ? "green" : "red";
    }

    // üîπ Calcular totales
    function calcTotal() {
      const p = parseFloat(price.value || 0);
      const q = parseFloat(qty.value || 0);
      const d = parseFloat(discount.value || 0);
      const pIVA = (p * 1.19).toFixed(2);
      priceIVA.value = pIVA;

      // Total antes del descuento
      let subtotal = pIVA * q;

      // Aplicar descuento
      const totalDesc = subtotal - (subtotal * d / 100);
      total.value = totalDesc.toFixed(2);
    }

    qty.addEventListener("input", calcTotal);
    discount.addEventListener("input", calcTotal);

    // üîπ Cargar ventas
    async function render() {
      const sales = await window.api.listAll('sales');
      const customers = await window.api.listAll('customers');
      const products = await window.api.list();

      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';

      sales.forEach(s => {
        const c = customers.find(x => x.id === parseInt(s.customer_id));
        const p = products.find(x => x.id === parseInt(s.product_id));
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${s.id}</td>
          <td>${c ? c.name : '(Cliente ' + s.customer_id + ')'}</td>
          <td>${p ? p.name : '(Producto ' + s.product_id + ')'}</td>
          <td>${s.qty}</td>
          <td>${s.price_iva}</td>
          <td>${s.discount || 0}%</td>
          <td>${s.total}</td>
          <td>${s.status}</td>`;
        tbody.appendChild(tr);
      });
    }

    // üîç Autocompletar clientes
    async function loadCustomerList() {
      const customers = await window.api.listAll('customers');
      const datalist = document.getElementById('customer_list');
      datalist.innerHTML = '';
      customers.forEach(c => {
        const opt = document.createElement('option');
        opt.value = `${c.name} (ID: ${c.id})`;
        datalist.appendChild(opt);
      });
    }

    document.getElementById('customer_search').addEventListener('change', async (e) => {
      const customers = await window.api.listAll('customers');
      const selected = customers.find(c => e.target.value.includes(`ID: ${c.id}`));
      if (selected) document.getElementById('customer_id').value = selected.id;
    });

    // üîç Autocompletar productos
    async function loadProductList() {
      const products = await window.api.list();
      const datalist = document.getElementById('product_list');
      datalist.innerHTML = '';
      products.forEach(p => {
        const opt = document.createElement('option');
        opt.value = `${p.name} (SKU: ${p.sku}, ID: ${p.id || 'N/A'})`;
        datalist.appendChild(opt);
      });
    }

    document.getElementById('product_search').addEventListener('change', async (e) => {
      const products = await window.api.list();
      const selected = products.find(p => e.target.value.includes(p.name));
      if (selected) {
        document.getElementById('product_id').value = selected.id;
        price.value = selected.price;
        calcTotal();
      }
    });

    // üßæ Guardar venta
    document.getElementById('form').addEventListener('submit', async e => {
      e.preventDefault();
      const data = {
        customer_id: parseInt(document.getElementById('customer_id').value),
        product_id: parseInt(document.getElementById('product_id').value),
        qty: parseFloat(qty.value),
        price: parseFloat(price.value),
        price_iva: parseFloat(priceIVA.value),
        discount: parseFloat(discount.value) || 0,
        total: parseFloat(total.value),
        status: document.getElementById('statusSel').value
      };
      const res = await window.api.createIn('sales', data);
      showMessage(res.message || "Venta registrada");
      e.target.reset();
      render();
    });

    // üöÄ Inicializaci√≥n
    loadCustomerList();
    loadProductList();
    render();
  </script>
</body>
</html>
