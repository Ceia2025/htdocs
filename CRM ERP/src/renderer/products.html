<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Productos</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <a href="index.html" class="back-link">‚Üê Volver</a>
      <h2>Productos</h2>
    </header>

    <div id="status" class="status"></div>

    <form id="form" class="form-card">
      <input type="hidden" id="id">

      <div class="form-group">
        <label>Nombre</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label>SKU</label>
        <input type="text" id="sku" required>
      </div>

      <div class="form-group">
        <label>Precio</label>
        <input type="number" id="price" required>
      </div>

      <div class="form-group">
        <label>Cantidad</label>
        <input type="number" id="qty" required>
      </div>

      <button type="submit" class="btn">Guardar</button>
    </form>

    <hr class="divider">

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>SKU</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <!-- Cargar el JS externo -->
  <script>
    // products.cjs
    console.log("üì¶ M√≥dulo Productos cargado correctamente");

    // Funciones auxiliares
    function capitalizeWords(str) {
      return str
        .toLowerCase()
        .replace(/\b\w/g, (l) => l.toUpperCase());
    }

    function upperCaseSKU(sku) {
      return sku.toUpperCase();
    }

    const statusDiv = document.getElementById('status');

    // Mostrar mensajes visuales
    function showMessage(msg, ok = true) {
      statusDiv.textContent = msg;
      statusDiv.style.color = ok ? "green" : "red";
    }

    // Renderizado de tabla
    async function render() {
      const data = await window.api.list();
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';

      data.forEach(p => {
        const tr = document.createElement('tr');
        const fecha = p.fecha ? new Date(p.fecha).toLocaleDateString() : '-';
        tr.innerHTML = `
      <td>${p.id}</td>
      <td>${p.name}</td>
      <td>${p.sku}</td>
      <td>${p.price}</td>
      <td>${p.qty}</td>
      <td>${fecha}</td>
      <td>
        <button onclick="edit(${p.id})">Editar</button>
        <button onclick="remove(${p.id})">Eliminar</button>
      </td>`;
        tbody.appendChild(tr);
      });
    }

    // Eliminar producto
    async function remove(id) {
      if (confirm('¬øEliminar producto?')) {
        const res = await window.api.remove(id);
        showMessage(res.message || "Eliminado correctamente");
        render();
      }
    }

    // Editar producto
    async function edit(id) {
      const data = await window.api.list();
      const p = data.find(x => x.id === id);
      if (!p) return;
      document.getElementById('id').value = p.id;
      document.getElementById('name').value = p.name;
      document.getElementById('sku').value = p.sku;
      document.getElementById('price').value = p.price;
      document.getElementById('qty').value = p.qty;
    }

    // Guardar producto
    document.getElementById('form').addEventListener('submit', async e => {
      e.preventDefault();
      const id = document.getElementById('id').value;

      const prod = {
        id: id ? parseInt(id) : undefined,
        name: capitalizeWords(document.getElementById('name').value.trim()),
        sku: upperCaseSKU(document.getElementById('sku').value.trim()),
        price: parseFloat(document.getElementById('price').value),
        qty: parseInt(document.getElementById('qty').value),
        fecha: new Date().toISOString()
      };

      let res = id ? await window.api.update(prod) : await window.api.create(prod);
      showMessage(res.message, res.ok);
      e.target.reset();
      render();
    });
  </script>
</body>

</html>
