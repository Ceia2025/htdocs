<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Punto de Venta - POS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <a href="index.html" class="back-link">‚Üê Volver</a>
      <h2>Punto de Venta (POS)</h2>
    </header>

    <div id="status" class="status"></div>

    <form id="form" class="form-card">
      <input type="hidden" id="id">

      <!-- üîç Cliente -->
      <div class="form-group">
        <label>Cliente</label>
        <input type="text" id="customer_search" placeholder="Buscar cliente..." list="customer_list">
        <datalist id="customer_list"></datalist>
        <input type="hidden" id="customer_id">
      </div>

      <!-- üîç Producto -->
      <div class="form-group">
        <label>Producto</label>
        <input type="text" id="product_search" placeholder="Buscar producto..." list="product_list">
        <datalist id="product_list"></datalist>
        <input type="hidden" id="product_id">
      </div>

      <div class="form-group">
        <label>Cantidad</label>
        <input type="number" id="qty" min="1" value="1" required>
      </div>

      <div class="form-group">
        <label>Precio unitario (sin IVA)</label>
        <input type="number" id="price_base" readonly>
      </div>

      <div class="form-group">
        <label>Precio unitario con IVA (19%)</label>
        <input type="number" id="price_iva" readonly>
      </div>

      <div class="form-group">
        <label>Total</label>
        <input type="number" id="total" readonly>
      </div>

      <div class="form-group">
        <label>M√©todo de pago</label>
        <select id="payment_method">
          <option value="efectivo">Efectivo</option>
          <option value="tarjeta">Tarjeta</option>
          <option value="transferencia">Transferencia</option>
        </select>
      </div>

      <button type="submit" class="btn">Guardar venta</button>
    </form>

    <!-- üßæ Detalle de c√°lculo -->
    <div id="detalle" class="detalle-card" style="margin-top:20px; display:none;">
      <h3>üßæ Detalle del c√°lculo</h3>
      <p id="detalle-info" style="line-height:1.6;"></p>
    </div>

    <hr class="divider">

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio c/IVA</th>
            <th>Total</th>
            <th>M√©todo de pago</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const statusDiv  = document.getElementById("status");
    const qty        = document.getElementById("qty");
    const priceBase  = document.getElementById("price_base");
    const priceIVA   = document.getElementById("price_iva");
    const total      = document.getElementById("total");
    const detalleDiv = document.getElementById("detalle");
    const detalleTxt = document.getElementById("detalle-info");

    function showMessage(msg, ok = true) {
      statusDiv.textContent = msg;
      statusDiv.style.color = ok ? "green" : "red";
    }

    // üîπ Calcular IVA y total con detalle
    function calcTotals() {
      const pBase = parseFloat(priceBase.value || 0);
      const q     = parseFloat(qty.value || 0);
      if (!pBase || !q) {
        detalleDiv.style.display = "none";
        return;
      }

      const ivaRate = 0.19;
      const pIVA  = +(pBase * (1 + ivaRate)).toFixed(2);
      const subtotal = +(pBase * q).toFixed(2);
      const ivaMonto = +(subtotal * ivaRate).toFixed(2);
      const totalFinal = +(subtotal + ivaMonto).toFixed(2);

      priceIVA.value = pIVA;
      total.value = totalFinal;

      // Mostrar detalle visual
      detalleDiv.style.display = "block";
      detalleTxt.innerHTML = `
        Precio base unitario: <strong>$${pBase.toLocaleString()}</strong><br>
        Cantidad: <strong>${q}</strong><br>
        Subtotal (sin IVA): <strong>$${subtotal.toLocaleString()}</strong><br>
        IVA (19%): <strong>$${ivaMonto.toLocaleString()}</strong><br>
        <hr>
        <strong>Total final: $${totalFinal.toLocaleString()}</strong>
      `;
    }
    qty.addEventListener("input", calcTotals);

    // üîπ Render tabla POS
    async function render() {
      const ventas    = await window.api.listAll("pos");
      const customers = await window.api.listAll("customers");
      const products  = await window.api.list();
      const tbody     = document.getElementById("tbody");
      tbody.innerHTML = "";

      ventas.forEach(v => {
        const c = customers.find(x => x.id === parseInt(v.customer_id));
        const p = products.find(x => x.id === parseInt(v.product_id));
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${v.id}</td>
          <td>${c ? c.name : "(Cliente " + v.customer_id + ")"}</td>
          <td>${p ? p.name : "(Producto " + v.product_id + ")"}</td>
          <td>${v.qty}</td>
          <td>${v.price_iva}</td>
          <td>${v.total}</td>
          <td>${v.payment_method}</td>`;
        tbody.appendChild(tr);
      });
    }

    // üîç Autocompletar clientes
    async function loadCustomerList() {
      const customers = await window.api.listAll("customers");
      const datalist  = document.getElementById("customer_list");
      datalist.innerHTML = "";
      customers.forEach(c => {
        const option = document.createElement("option");
        option.value = `${c.name} (ID: ${c.id})`;
        datalist.appendChild(option);
      });
    }

    document.getElementById("customer_search").addEventListener("change", async (e) => {
      const customers = await window.api.listAll("customers");
      const selected  = customers.find(c => e.target.value.includes(`ID: ${c.id}`));
      if (selected) document.getElementById("customer_id").value = selected.id;
    });

    // üîç Autocompletar productos
    async function loadProductList() {
      const products = await window.api.list();
      const datalist = document.getElementById("product_list");
      datalist.innerHTML = "";
      products.forEach(p => {
        const option = document.createElement("option");
        option.value = `${p.name} (SKU: ${p.sku}, ID: ${p.id || "N/A"})`;
        datalist.appendChild(option);
      });
    }

    document.getElementById("product_search").addEventListener("change", async (e) => {
      const products = await window.api.list();
      const selected = products.find(p => e.target.value.includes(p.name));
      if (selected) {
        document.getElementById("product_id").value = selected.id;
        priceBase.value = selected.price;
        calcTotals();
      }
    });

    // üßæ Guardar venta POS
    document.getElementById("form").addEventListener("submit", async e => {
      e.preventDefault();
      const data = {
        customer_id: parseInt(document.getElementById("customer_id").value),
        product_id:  parseInt(document.getElementById("product_id").value),
        qty:         parseFloat(qty.value),
        price_base:  parseFloat(priceBase.value),
        price_iva:   parseFloat(priceIVA.value),
        total:       parseFloat(total.value),
        payment_method: document.getElementById("payment_method").value
      };

      const res = await window.api.createIn("pos", data);
      showMessage(res.message || "Venta registrada correctamente");
      e.target.reset();
      detalleDiv.style.display = "none";
      render();
    });

    // üöÄ Inicializaci√≥n
    loadCustomerList();
    loadProductList();
    render();
  </script>
</body>
</html>
