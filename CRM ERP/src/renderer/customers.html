<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <a href="index.html" class="back-link">← Volver</a>
      <h2>Clientes</h2>
    </header>

    <div id="status" class="status"></div>

    <form id="form" class="form-card">
      <input type="hidden" id="id">

      <div class="form-group">
        <label>Nombre</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label>RUT</label>
        <input type="text" id="rut" placeholder="Ej: 12.345.678-9" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label>Teléfono</label>
        <input type="text" id="phone" placeholder="+56 9 1234 5678">
      </div>

      <div class="form-group">
        <label>Dirección</label>
        <input type="text" id="address" placeholder="Ej: Calle 123, Santiago">
      </div>

      <div class="form-group">
        <label>Fecha de registro</label>
        <input type="date" id="fecha">
      </div>

      <button type="submit" class="btn">Guardar</button>
    </form>

    <hr class="divider">

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>RUT</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const statusDiv = document.getElementById('status');

    function showMessage(msg, ok = true) {
      statusDiv.textContent = msg;
      statusDiv.style.color = ok ? "green" : "red";
    }

    async function render() {
      const data = await window.api.listAll('customers');
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';
      data.forEach(c => {
        const fecha = c.fecha ? new Date(c.fecha).toLocaleDateString() : '-';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${c.id}</td>
          <td>${c.name}</td>
          <td>${c.rut || ''}</td>
          <td>${c.email}</td>
          <td>${c.phone || ''}</td>
          <td>${c.address || ''}</td>
          <td>${fecha}</td>
          <td>
            <button onclick="edit(${c.id})">Editar</button>
            <button onclick="remove(${c.id})">Eliminar</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    async function remove(id) {
      if (confirm('¿Eliminar cliente?')) {
        await window.api.removeIn('customers', id);
        showMessage("Cliente eliminado");
        render();
      }
    }

    async function edit(id) {
      const data = await window.api.listAll('customers');
      const c = data.find(x => x.id === id);
      if (!c) return;
      document.getElementById('id').value = c.id;
      document.getElementById('name').value = c.name;
      document.getElementById('rut').value = c.rut || '';
      document.getElementById('email').value = c.email;
      document.getElementById('phone').value = c.phone || '';
      document.getElementById('address').value = c.address || '';
      document.getElementById('fecha').value = c.fecha ? c.fecha.split('T')[0] : '';
    }

    document.getElementById('form').addEventListener('submit', async e => {
      e.preventDefault();
      const id = document.getElementById('id').value;
      const cliente = {
        name: document.getElementById('name').value,
        rut: document.getElementById('rut').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        fecha: document.getElementById('fecha').value || new Date().toISOString()
      };

      if (id) {
        await window.api.updateIn('customers', parseInt(id), cliente);
        showMessage("Cliente actualizado");
      } else {
        await window.api.createIn('customers', cliente);
        showMessage("Cliente agregado");
      }

      e.target.reset();
      render();
    });

    render();
  </script>
</body>
</html>
